<script type="text/javascript">
function check(){
    var reason = $.trim($("textarea[name=reason]").val());
    var checkSubmit = true;
    if(!reason){
        $('#result').html("申请理由不能为空");
        checkSubmit = false;
    }else if ($("select[name=next_user]").length > 0 && ! $("select[name=next_user]").val()){
        $('#result').html("请选择审批人");
        checkSubmit = false;
    }
    return checkSubmit;
}
</script>
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">{{box_title}}</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <div id="overlay" class="overlay" style="display:none;">
          <i class="fa fa-refresh fa-spin"></i>
        </div>    
        <!-- /.box-header -->
        <div class="box-body">
            <div class="col-xs-12">
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="padding-top:5px;text-align:right;">申请原因</label>
                  <div class="col-sm-8">
                    <textarea id="reason" name="reason" type="text" class="form-control" rows="3" value="" {% if not display_submit %}disabled="disabled"{% endif%}>{{data.reason.0}}</textarea>
                  </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <input id="users" name="users" type="hidden" value="{{ users }}">
        {% if display_submit %}
        {% if next_role_id != 0 %}
        <div class="box-body">
            <div class="col-xs-12">
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="padding-top:5px;text-align:right;">审批人<span style="color:red">*</span></label>
                  <div class="col-sm-8">
                    <select name="next_user" id="next_user" class="form-control select2">
                        <option value='' selected="selected">请选择审批人</option>
                        {% for user in next_users %}
                        <option value={{ user.username }}_{{ user.email }}>{{ user.username }}_{{ user.last_name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        {% endif %}
        <div class="box-footer">
            <button id="submit" type="submit" class="btn btn-info">提交</button>&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-default" onclick="history.back();return false;">返回</button>
            <br><div id="result" class="pull-left" style="color: red;">{{result}}</div>
        </div>
        {% endif %}
    </div>
