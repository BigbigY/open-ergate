<div class="adminTable">
<div class="infoForm">
<h3>{{ work_order_title }}</h3>
<label class="control-label" for="inputEmail">申请原因</label>
<br><br>
<textarea id="reason" name="reason" cols="" rows="" class="form_7" style="width:60%;height:300px;" {% if not display_submit %}readonly="true"{% endif %}>{{ data.reason.0 }}</textarea>

{% ifnotequal next_users|length 1 %}<option value='' selected="selected">请选择审批人</option>{% endifnotequal %}

{% endfor %}

{% endif %}
